<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">✈️ Flight Price Predictor</a>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Check Your Flight Fare Instantly</h2>

        <form action="/predict" method="post">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Dep_Time">Departure Date & Time</label>
                    <input type="datetime-local" class="form-control" name="Dep_Time" id="Dep_Time" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="Arrival_Time">Arrival Date & Time</label>
                    <input type="datetime-local" class="form-control" name="Arrival_Time" id="Arrival_Time" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Source">Source</label>
                    <select class="form-control" name="Source" id="Source" required>
                        <option value="Delhi">Delhi</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="Destination">Destination</label>
                    <select class="form-control" name="Destination" id="Destination" required>
                        <option value="Cochin">Cochin</option>
                        <option value="Delhi">Delhi</option>
                        <option value="New Delhi">New Delhi</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Kolkata">Kolkata</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="stops">Number of Stops</label>
                    <select class="form-control" name="stops" id="stops" required>
                        <option value="0">Non-stop</option>
                        <option value="1">1 stop</option>
                        <option value="2">2 stops</option>
                        <option value="3">3 stops</option>
                        <option value="4">4 stops</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="airline">Airline</label>
                    <select class="form-control" name="airline" id="airline" required>
                        <option value="Jet Airways">Jet Airways</option>
                        <option value="IndiGo">IndiGo</option>
                        <option value="Air India">Air India</option>
                        <option value="Multiple carriers">Multiple carriers</option>
                        <option value="SpiceJet">SpiceJet</option>
                        <option value="Vistara">Vistara</option>
                        <option value="Air Asia">Air Asia</option>
                        <option value="GoAir">GoAir</option>
                        <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                        <option value="Jet Airways Business">Jet Airways Business</option>
                        <option value="Vistara Premium economy">Vistara Premium economy</option>
                        <option value="Trujet">Trujet</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Predict Price</button>
        </form>

        <br>

        {% if prediction_text %}
        <div class="alert alert-success text-center" role="alert">
            {{ prediction_text }}
        </div>
        {% endif %}

        <footer class="text-center mt-5">
            <hr>
            <p class="text-muted">© 2025 Flight Price Predictor</p>
        </footer>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
